<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go - Perf Explorer</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      .banner {
        background-color: #e0f7fa;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #006064;
        color: #006064;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      a {
        margin-left: 10px;
        color: #666;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="banner">Request Duration: {{.Duration}} ms</div>

    <h1>Create Task</h1>

    <form action="/create" method="POST">
      <div class="form-group">
        <label for="title">Task Title:</label>
        <input type="text" id="title" name="title" required />
      </div>
      <button type="submit">Submit</button>
      <a href="/">Cancel</a>
    </form>
  </body>
</html>
